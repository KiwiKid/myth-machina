
<ul>
{% for search in searches %}
    {% if search.location.x != 0 %}
    <li data-id="{{search.id}}"
        data-geometry-type="Point"
        data-geometry="[{{search.location.x}}, {{search.location.y}}]"
        data-popup="<div>        (NEW)[{{search.location.x}}, {{search.location.y}}]        </div>"
        >
    </li>
    {% else %}
        <div>0 point?</div>
    {% endif %}
    {% endfor %}
    </ul>
